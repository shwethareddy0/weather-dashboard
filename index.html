<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!--Jumbotron-->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1>Weather Dashboard</h1>
      </div>
    </div>

    <div class="container-fluid h-100">
      <div class="row h-100">
        <!--Search Sidebar-->
        <div class="col-lg-3" style="border: 1px solid red">
          <h2>Search for a City:</h2>
          <input type="text" id="city-name-input" class="form-control my-2" />
          <button type="button" class="btn btn-primary w-100">Search</button>
          <hr />
          <div class="citieslist">

            </button>
            <button type="button" class="btn btn-secondary mb-3 w-100">
              City 3 - Name
            </button>-->
          </div>
        </div>
        <!--Current date Forecast section-->
        <div class="col-lg-8" style="border: 1px solid red">
          <section
            class="card border border-dark p-3 my-3"
            id="currentDateForecast"
          >
            <div class="row">
              <h2></h2>
              <img width="40" height="40" />
            </div>
            <p>Temp: <span class="temp"></span>&deg;F</p>
            <p>Wind: <span class="wind"></span> MPH</p>
            <p>Humidity: <span class="humidity"></span> %</p>
          </section>

          <!--5-Day Forecast section-->
          <div class="container-fluid h-75" style="border: 1px solid red">
            <div class="row">
              <h3>5-Day Forecast:</h3>
            </div>
            <div class="row justify-content-between" id="fiveDaysForecast">

                style="background-color: #323d4f; color: white"

              >

                <p>Temp: <span class="temp"></span>&deg;F</p>
                <p>Wind: <span class="wind"></span> MPH</p>
                <p>Humidity: <span class="humidity"></span> %</p>
              </div>

              <div

                style="background-color: #323d4f; color: white"

              >

                <p>Wind: <span class="wind"></span> MPH</p>
                <p>Humidity: <span class="humidity"></span> %</p>
              </div>
              <div

                style="background-color: #323d4f; color: white"
                style="border: 1px solid red"

                <img width="40" height="40" />

                <p>Wind: <span class="wind"></span> MPH</p>
                <p>Humidity: <span class="humidity"></span> %</p>
              </div>
              <div
                class="col-lg-2 my-3"
                style="background-color: #323d4f; color: white"

              >

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
