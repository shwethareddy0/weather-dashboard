<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1>Weather Dashboard</h1>
      </div>
    </div>

    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-lg-3" style="border: 1px solid red">
          <h2>Search for a City:</h2>
          <input
            type="text"
            id="project-name-input"
            class="form-control my-2"
          />
          <button type="button" class="btn btn-primary w-100">Search</button>
          <hr />
          <button type="button" class="btn btn-secondary mb-3 w-100">
            Secondary
          </button>
          <button type="button" class="btn btn-secondary mb-3 w-100">
            Secondary
          </button>
          <button type="button" class="btn btn-secondary mb-3 w-100">
            Secondary
          </button>
        </div>
        <div class="col-lg-8" style="border: 1px solid red">
          <section class="card border border-dark p-3 my-3">
            <h2>Atlanta (current-date) Sun-Icon</h2>
            <p>Temp: 76.62F</p>
            <p>Wind: 8.43 MPH</p>
            <p>Humidity: 44 %</p>
          </section>
          <div class="container-fluid" style="border: 1px solid red">
            <div class="row">
              <h3>5-Day Forecast:</h3>
            </div>
            <div class="row">
              <div class="col-lg-2 mr-3" style="border: 1px solid red">
                col1
              </div>
              <div class="col-lg-2 mr-3" style="border: 1px solid red">
                col2
              </div>
              <div class="col-lg-2 mr-3" style="border: 1px solid red">
                col3
              </div>
              <div class="col-lg-2 mr-3" style="border: 1px solid red">
                col4
              </div>
              <div class="col-lg-2 mr-3" style="border: 1px solid red">
                col5
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
